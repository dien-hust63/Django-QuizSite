{% extends "base_generic.html" %}
{% block title %}
  <title>Statistic</title>
{% endblock title %}
{% block content %}

    <canvas id="do-quiz-chart" data-url="{% url 'do-quiz-chart' %}"></canvas>
  </div>
  <div>
    <a href="{% url 'category-bar-chart' %}">Number of quizzes in each category</a>

  {% load static %}

{% endblock %}
